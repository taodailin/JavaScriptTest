<link rel="stylesheet" type="text/css" href="/css/login.css">
<!--/build-->
<div ng-controller="loginController">
  <div class='col-lg-4 col-lg-offset-4 hidden-sm' >
    <center>
      <div class='main-div'>
        <br/>
        <div class='form-div custom-formdiv-size'>
          <form style='padding:15px' name="loginForm" novalidate>
            <div class='form-group row no-margin-right no-margin-left'>
              <input type='text' name="email" class='form-control' placeholder=' User Name' ng-model='user'  required/>
            </div>
            <div class='form-group row no-margin-right no-margin-left'>
              <input type='password' name="password" class='form-control' placeholder=' Password' ng-model='password' />
            </div>
            
            <br/>
            <div class='form-group row no-margin-right no-margin-left'>
              <button class='btn btn-md action-btn-color btn-login no-radius' type='submit' style='width:100%' ng-click='login()'>Submit</button>
            </div>

            New user?
              <button type='submit'  ng-click='openSignUp()'>Sign Up</button>
          </form>
        </div>
      </div>
    </center>  
  </div>
 
</div>
