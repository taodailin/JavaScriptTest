<!-- Modal content-->
<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title text-muted" style='text-align:center'>Sign Up!!</h4>
  </div>
  <div class="modal-body">
    <form name = "signUpForm" novalidate>
      <div class="form-group">
        <label>First Name</label>
        <input type = 'text' placeholder='First Name' class='form-control' name="name" required ng-model="firstName" />
        <label>Last Name</label>
        <input type = 'text' placeholder='Last Name' class='form-control' name="last"  required ng-model="lastName" />
        <label>Username</label>
        <input type = 'text' placeholder='Username' class='form-control' name="username"  required ng-model="user"/>
        <label>Email</label>
        <input type = 'text' placeholder='Email' class='form-control' name="email" required ng-model="email" />
        <label>Password</label>
        <input type = 'password' placeholder='Password' class='form-control' name="password" required ng-model="password"/>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class='col-lg-5 col-sm-5 col-xs-5 col-md-5 no-padding' style='margin-bottom:10px'>
      <button type="button" class="btn btn-orange pull-right" data-dismiss="modal" style='width:100%' ng-click="submit()">Submit</button>
    </div>
    <div class='col-lg-5 col-sm-5 col-xs-5 col-md-5 no-padding pull-right' style='margin-bottom:10px'>
      <button type="button" class="btn btn-danger pull-right" data-dismiss="modal" style='width:100%' ng-click="close()">Close</button>
    </div>
  </div>
</div>
